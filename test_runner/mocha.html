<html>
<head>
	<meta charset="utf-8">
	<title>Base Objects Mocha Tests</title>
	<link rel="stylesheet" href="bower_components/mocha/mocha.css" />
	<script data-main="components.js" src="bower_components/requirejs/require.js"></script>

	<!-- <script src="../mixins/spec/mixin_startable_object_spec"></script> -->
</head>

<body>

	<div id="mocha"></div>

<noscript>Your browser either does not support JavaScript, or has it turned off.</noscript>
<script>
	window.main = function()
	{
		console.log("Loading tests...");

		requirejs(
		[
			"mocha",
			"domReady!",

			"../mixins/spec/startable_spec",
			"../mixins/spec/named_spec",

			//"../backbone/extensible_model",
			"../backbone/spec/extensible_model_spec",
			"../backbone/spec/sync_api_uniformization_mixin_spec",
			"../backbone/spec/enhanced_change_monitor_mixin_spec",
			"../backbone/spec/sync_to_store_mixin_spec",
			"../backbone/spec/base_model_spec",

			/*"../backbone/spec/backbone_base_object_spec",
			"../backbone/spec/backbone_named_object_spec",
			"../backbone/spec/backbone_sample_object_spec",*/

			"../offinh/spec/offirmo_inheritance_spec",
			"../offinh/spec/offinh_startable_object_spec",
			"../offinh/spec/offinh_named_object_spec"
		],
		function() {
			mocha.checkLeaks();

			console.log("Starting tests...");
			mocha.run();
		});
	};
</script>

</body>
</html>
